require_once '../class/autoload.php';

$database = new Database();
$conn = $database->getConnection();

$query = "SELECT * FROM categorias";

$stmt->execute();

$categorias = $stmt->fetchAll(PDO::FETCH_ASSOC);
?>

            <th>ID</th>

        </tr>
